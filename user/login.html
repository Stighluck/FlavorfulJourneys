<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Flavorful Journeys</title>
    <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="../css/login.css">

    <script type="module" src="js/login-firebase.js"></script>


</head>

<body>
    <!-- #region herosection -->
    <section class="container">
        <div class="herobanner">
            <img src="../assets/Loading Screen2.png" alt="">
        </div>
        <div class="darkoverlay"></div>
    </section>
    <!-- #endregion herosection -->


    <!-- #region loginform -->
    <section class="overlaylogin">
        <div class="loginform">
            <div class="loginformgrid">
                <div class="leftside">

                    <div class="loginacctr">
                        <h2>FLAVORFUL JOURNEYS</h2>
                    </div>
                    <div class="textboxes">
                        <div class="usernamebox">
                            <input class="textbox" id="txtEmail" type="text" placeholder="email">
                        </div>
                        <div class="passwordbox">
                            <input class="textbox" id="txtPassword" type="password" placeholder="Password">

                        </div>
                        <button class="btnsignin" id="btnSignIn">Sign In</button>
                        <h3 class="errormessage" id="errormessage"></h3>
                    </div>

                </div>
                <div class="rightside">
                    <div class="opaque-container">
                        <img class="loginlogo" src="../assets/logo.png" alt="">
                        <div class="loginwelcomectr">
                            <h2>Start your cooking journey today!</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- #endregion loginform -->

    <script type="module" src="js/login-firebase.js"></script>
</body>

</html>
