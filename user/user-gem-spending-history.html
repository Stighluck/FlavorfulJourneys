<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Bethany Bible Baptist Academy</title>
    <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="css/usergemspendinghistory.css">

    <script type="module" src="js/login-firebase.js"></script>


</head>

<body>
    <div class="herobanner"></div>
    <div class="darkoverlay"></div>
    <nav>
        <div class="nav-container">
            <div class="nav-left">
                <img src="../assets/logo.png" class="headerlogo" alt="Logo">
            </div>
            <ul class="nav-right">03
                <li><a href="user-dashboard.html">Dashboard </a></li>
                <li><a href="user-topup-history.html">Top Up History</a></li>
                <li><a class="active">Gem Spending History</a></li>
                <li><a href="user-account-settings.html">Account Settings</a></li>

            </ul>
            <button class="login-btn" id="logout">Logout</button>
        </div>
    </nav>
    <!-- #endregion loginform -->
    <section>
        <div class="scroll-container">
            <section class="dashboard-container">
                <h1 id="welcomeHeader">Top Up History</h1>
                <table id="transactionTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Currency</th>
                            <th>Price</th>
                            <th>TransactionId</th>
                        </tr>
                    </thead>
                    <tbody id="transactionBody">
                        <!-- Rows will be added here -->
                    </tbody>
                </table>
            </section>
        </div>
        <div id="logoutModal" class="modal hidden">
            <div class="modal-content">
                <p>Are you sure you want to logout?</p>
                <div class="modal-buttons">
                    <button id="confirmLogout" class="modal-btn confirm">Yes</button>
                    <button id="cancelLogout" class="modal-btn cancel">Cancel</button>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="js/usergemspendinghistory.js"></script>
</body>

</html>
