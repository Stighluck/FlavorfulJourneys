<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <title>User Management - Bethany Bible Baptist Academy</title>
    <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/admintransactions.css" />
</head>

<body>
    <div class="herobanner"></div>
    <div class="darkoverlay"></div>
    <nav>
        <div class="nav-container">
            <div>
                <div class="nav-left">
                    <img src="../assets/logo.png" class="headerlogo" alt="Logo" />
                </div>
                <ul class="nav-right">
                    <li><a href="admin-dashboard.html">Dashboard</a></li>
                    <li><a href="admin-users.html">User Management</a></li>
                    <li><a class="active">Transactions</a></li>
                    <li><a href="admin-shop.html">Shop Items</a></li>
                    <!-- <li><a href="admin-analytics.html">Analytics</a></li> -->
                </ul>
            </div>
            <button class="login-btn" id="logout">Logout</button>
        </div>
    </nav>

    <section>
        <div class="scroll-container">
            <section class="dashboard-container">

                <div class="user-actions">
                    <h1>Transaction Viewer</h1>
                    <div class="user-actions-buttons">
                        <div class="filter-container">
                            <button class="filter-btn">
                                Filter by: <span class="filter-selected">All</span> <span class="filter-caret">â–¼</span>
                            </button>
                            <ul class="filter-options" style="display: none;">
                                <li data-filter="all">All</li>
                                <li data-filter="latest">Latest</li>
                                <li data-filter="oldest">Oldest</li>
                                <li data-filter="highest">Highest</li>
                                <li data-filter="lowest">Lowest</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <table id="userTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>email</th>
                            <th>Date</th>
                            <th>TranscationId</th>
                            <th>Amount</th>
                            <th>Gems</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic users will be injected here -->
                    </tbody>
                </table>
            </section>
        </div>
        <div id="logoutModal" class="modal hidden">
            <div class="modal-content">
                <p>Are you sure you want to logout?</p>
                <div class="modal-buttons">
                    <button id="confirmLogout" class="modal-btn confirm">Yes</button>
                    <button id="cancelLogout" class="modal-btn cancel">Cancel</button>
                </div>
            </div>
        </div>
    </section>

    <script type="module" src="js/admintransactions.js"></script>
</body>

</html>
